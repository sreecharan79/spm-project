name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-backend:
    name: Build & Test Spring Boot Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: smp-backend
        run: mvn clean package -DskipTests

      - name: Run Tests
        working-directory: smp-backend
        run: mvn test

  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: smp-frontend
        run: npm install

      - name: Build Frontend
        working-directory: smp-frontend
        run: npm run build

  docker:
    name: Build & Push Docker Images
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smp-backend:latest smp-backend

      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smp-frontend:latest smp-frontend

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/smp-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/smp-frontend:latest

  deploy:
    name: Deploy to Server (Optional)
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/smp-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/smp-frontend:latest
            docker compose down
            docker compose up -d
